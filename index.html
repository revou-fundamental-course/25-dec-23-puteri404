<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/luas.js" defer></script>
</head>

<body>
        <form action="#">
            <div class="header">
                <h1>Welcome to Katik</h1>
                <p class="line-2">Hai Sobat, selamat datang di Katik!!</p>
                <p class="line-3">Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar.</p>
            </div>

            <button class="perimeter"><a href="keliling.html">Keliling Segitiga</a></button>

            <br>
            <div class="rectangle"><h2>Luas Segitiga</h2></div>

            <img src="assets/gambar segitiga.png" alt="gambar segitiga">

            <div class="formula">
                <p>Rumus Luas Segitiga yaitu:</p>
                <p class="area-formula"><b>L = 1/2 x a x t</b></p>
                <p>Di mana:</p>
                <p>L = Luas</p>
                <p>a = Panjang Alas</p>
                <p>t = Tinggi</p>
                <hr>
            </div>

            <div class="calculate-area"><h2>Hitung Luas Segitiga</h2></div>

            <input type="number" id="base" name="base" placeholder="Nilai Alas"><br>
            <input type="number" id="height" name="height" placeholder="Nilai Tinggi">
            <br>

            <div id="result"></div>
            <button class="count" onclick="hitungLuas()">Hitung</button><br />
            <button class="reset" onclick="resetForm()">Reset</button>

        </form>
</body>
</html>
